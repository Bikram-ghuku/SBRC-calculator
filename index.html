<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" type="text/javascript"></script>
</head>
<body>
    <div class="calc-body">
        <div class="calc-disp">
            <input type="text" value="Enter numbers to continue..." readonly id="display">
        </div>
        <div class="calc-row1 calc-row">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="/">/</button>
        </div>
        <div class="calc-row2 calc-row">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="*">*</button>
        </div>
        <div class="calc-row3 calc-row">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="-">-</button>
        </div>
        <div class="calc-row4 calc-row">
            <button value=".">.</button>
            <button value="0">0</button>
            <button value="=">=</button>
            <button value="+">+</button>
        </div>
    </div>
</body>
</html>
